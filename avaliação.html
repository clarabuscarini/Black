<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliações Médicas</title>
  <style>
    /* Estilos CSS para a lista de avaliações */
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      max-width: 400px;
      margin: 0 auto;
      padding: 0;
      list-style-type: none;
    }
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Avaliações Médicas</h1>
  <ul id="medicalReviews">
    <li>
      <h3>Dr. Smith</h3>
      <p>Avaliação: 4.5/5</p>
      <p>Comentário: Excelente médico, atencioso e experiente.</p>
    </li>
    <li>
      <h3>Dr. Johnson</h3>
      <p>Avaliação: 3.8/5</p>
      <p>Comentário: Médico competente, mas às vezes as consultas são atrasadas.</p>
    </li>
  </ul>
</body>
</html>
