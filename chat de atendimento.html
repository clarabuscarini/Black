<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Atendimento</title>
  <style>
    /* Estilos CSS para o chat */
    body {
      font-family: Arial, sans-serif;
    }
    #chat {
      max-width: 400px;
      margin: 0 auto;
    }
    #messages {
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #inputMessage {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #sendButton {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chat de Atendimento</h1>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="inputMessage" placeholder="Digite sua mensagem...">
    <button id="sendButton">Enviar</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Configuração do Firebase (substitua pelas suas credenciais)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Elementos HTML
    const messagesDiv = document.getElementById('messages');
    const inputMessage = document.getElementById('inputMessage');
    const sendButton = document.getElementById('sendButton');

    // Adicionar mensagem ao chat
    function addMessageToChat(message) {
      const messageDiv = document.createElement('div');
      messageDiv.textContent = message;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Enviar mensagem
    sendButton.addEventListener('click', () => {
      const message = inputMessage.value;
      if (message.trim() !== '') {
        // Adicione lógica para enviar a mensagem para o servidor (Firestore)
        // e exibir no chat.
        addMessageToChat(`Você: ${message}`);
        inputMessage.value = '';
      }
    });
  </script>
</body>
</html>
