<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Planos de Saúde</title>
  <style>
    /* Estilos CSS para a tabela de comparação */
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Comparação de Planos de Saúde</h1>
  <table>
    <tr>
      <th>Plano</th>
      <th>Cobertura</th>
      <th>Custo Mensal</th>
      <th>Rede de Médicos</th>
    </tr>
    <tr>
      <td>Plano Básico</td>
      <td>Cobertura limitada</td>
      <td>R$ 150</td>
      <td>Rede restrita</td>
    </tr>
    <tr>
      <td>Plano Standard</td>
      <td>Cobertura média</td>
      <td>R$ 250</td>
      <td>Rede ampla</td>
    </tr>
    <tr>
      <td>Plano Premium</td>
      <td>Cobertura abrangente</td>
      <td>R$ 350</td>
      <td>Rede de alta qualidade</td>
    </tr>
  </table>
</body>
</html>
