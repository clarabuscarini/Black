<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliações de Hospitais</title>
  <style>
    /* Estilos CSS para a lista de avaliações */
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      max-width: 400px;
      margin: 0 auto;
      padding: 0;
      list-style-type: none;
    }
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Avaliações de Hospitais</h1>
  <ul id="hospitalReviews">
    <li>
      <h3>Hospital ABC</h3>
      <p>Avaliação: 4.2/5</p>
      <p>Comentário: Ótimo atendimento, instalações limpas e modernas.</p>
    </li>
    <li>
      <h3>Hospital XYZ</h3>
      <p>Avaliação: 3.7/5</p>
      <p>Comentário: Bom hospital, mas o estacionamento é um problema.</p>
    </li>
  </ul>
</body>
</html>
