<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotação de Planos de Saúde</title>
  <style>
    /* Estilos CSS para o formulário de cotação */
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cotação de Planos de Saúde</h1>
  <form id="quoteForm">
    <label for="age">Idade:</label>
    <input type="number" id="age" required>
    <label for="coverage">Cobertura:</label>
    <select id="coverage">
      <option value="basic">Básica</option>
      <option value="standard">Padrão</option>
      <option value="premium">Premium</option>
    </select>
    <button type="submit">Calcular Cotação</button>
  </form>
  <div id="quoteResult"></div>
  <script>
    // Código JavaScript para calcular a cotação de planos
    const quoteForm = document.getElementById('quoteForm');
    const quoteResultDiv = document.getElementById('quoteResult');

    quoteForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const age = parseInt(document.getElementById('age').value);
      const coverage = document.getElementById('coverage').value;

      let basePrice = 100;  // Preço base
      if (coverage === 'standard') {
        basePrice += 50;    // Adicional para cobertura padrão
      } else if (coverage === 'premium') {
        basePrice += 100;   // Adicional para cobertura premium
      }

      let totalPrice = basePrice + (age * 2);  // Cálculo do preço final

      // Exibir o resultado da cotação
      quoteResultDiv.innerHTML = `
        <h2>Resultado da Cotação</h2>
        <p>Idade: ${age} anos</p>
        <p>Cobertura: ${coverage}</p>
        <p>Preço estimado: R$ ${totalPrice.toFixed(2)}</p>
      `;
    });
  </script>
</body>
</html>
