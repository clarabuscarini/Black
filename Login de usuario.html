<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuário</title>
  <style>
    /* Estilos CSS para o formulário */
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login de Usuário</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nome de Usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
  <script>
    // Código JavaScript para lidar com o login de usuário
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Aqui você pode adicionar lógica para enviar os dados para o backend
      // e verificar se as credenciais são válidas.
      if (username === 'usuario' && password === 'senha') {
        alert(`Bem-vindo, ${username}!`);
        // Redirecionar para a página principal ou realizar outras ações após o login bem-sucedido.
      } else {
        alert('Credenciais inválidas. Por favor, tente novamente.');
      }
    });
  </script>
</body>
</html>
