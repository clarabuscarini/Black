<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acompanhamento de Reivindicações</title>
  <style>
    /* Estilos CSS para a tabela de acompanhamento */
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Acompanhamento de Reivindicações</h1>
  <table>
    <tr>
      <th>Reivindicação</th>
      <th>Status</th>
      <th>Data</th>
    </tr>
    <tr>
      <td>Reivindicação 123</td>
      <td>Em análise</td>
      <td>15/08/2023</td>
    </tr>
    <tr>
      <td>Reivindicação 456</td>
      <td>Aprovada</td>
      <td>20/08/2023</td>
    </tr>
    <tr>
      <td>Reivindicação 789</td>
      <td>Negada</td>
      <td>25/08/2023</td>
    </tr>
  </table>
</body>
</html>
